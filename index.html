<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <style>
        @property --ripple {
            syntax: '<color>';
            initial-value: rgba(0, 0, 0, 0);
            inherits: false;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            position: relative;
            padding: 20px;
            transition: background-color 0.3s;
            --ripple: rgba(255, 255, 255, 0);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }

        .form {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            padding-top: 300%;
            border-radius: 50%;
            background: var(--ripple);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .auth-buttons input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }

        .auth-buttons button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .user-info {
            display: none;
        }
    </style>
</head>

<body>
    <div id="auth-modal" class="modal">
        <div class="container ripple">
            <div class="form-container">
                <form id="email-sign-in-form" class="auth-buttons">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign in with Email/Password</button>
                </form>
                <form id="email-link-sign-in-form" class="auth-buttons">
                    <input type="email" id="email-link" placeholder="Email for Passwordless Sign-in" required>
                    <button type="submit">Send Sign-in Link</button>
                </form>
                <div class="auth-buttons">
                    <button id="google-sign-in">Sign in with Google</button>
                </div>
            </div>
        </div>
    </div>

    <div id="user-info" class="user-info">
        <p id="welcome-message"></p>
        <button id="sign-out">Sign Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9RxzdklQ9dbYXYEcauJbPc97QuhFeboc",
            authDomain: "spendybuddy.firebaseapp.com",
            projectId: "spendybuddy",
            storageBucket: "spendybuddy.appspot.com",
            messagingSenderId: "471437105537",
            appId: "1:471437105537:web:483289d111d2fe4598f080"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            showModal();
        });

        function showModal() {
            const modal = document.getElementById('auth-modal');
            modal.classList.add('show');
            setTimeout(() => {
                modal.querySelector('.container').classList.add('ripple');
            }, 100);
        }

        function hideModal() {
            const modal = document.getElementById('auth-modal');
            modal.querySelector('.container').classList.remove('ripple');
            setTimeout(() => {
                modal.classList.remove('show');
            }, 600);
        }

        document.getElementById('google-sign-in').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    showUserInfo(user);
                    hideModal();
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                    alert('Error during sign-in');
                });
        });

        document.getElementById('email-sign-in-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showUserInfo(user);
                    hideModal();
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                    alert('Error during sign-in');
                });
        });

        document.getElementById('email-link-sign-in-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email-link').value;
            const actionCodeSettings = {
                url: window.location.href,
                handleCodeInApp: true
            };

            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    console.log('Sign-in link sent!');
                    alert('Sign-in link sent! Check your email.');
                    window.localStorage.setItem('emailForSignIn', email);
                })
                .catch((error) => {
                    console.error('Error sending sign-in link:', error);
                    alert('Error sending sign-in link');
                });
        });

        if (isSignInWithEmailLink(auth, window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            if (!email) {
                email = window.prompt('Please provide your email for confirmation');
            }
            signInWithEmailLink(auth, email, window.location.href)
                .then((result) => {
                    showUserInfo(result.user);
                    window.localStorage.removeItem('emailForSignIn');
                    hideModal();
                })
                .catch((error) => {
                    console.error('Error signing in with email link:', error);
                    alert('Error signing in with email link');
                });
        }

        document.getElementById('sign-out').addEventListener('click', () => {
            signOut(auth).then(() => {
                hideUserInfo();
            }).catch((error) => {
                console.error('Error during sign-out:', error);
                alert('Error during sign-out');
            });
        });

        function showUserInfo(user) {
            document.querySelectorAll('.auth-buttons').forEach(button => button.style.display = 'none');
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('welcome-message').textContent = `Welcome, ${user.email}`;
        }

        function hideUserInfo() {
            document.querySelectorAll('.auth-buttons').forEach(button => button.style.display = 'flex');
            document.getElementById('user-info').style.display = 'none';
        }
    </script>
</body>

</html>

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: |
        echo "const firebaseConfig = {" > public/firebase-config.js
        echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> public/firebase-config.js
        echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> public/firebase-config.js
        echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> public/firebase-config.js
        echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> public/firebase-config.js
        echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> public/firebase-config.js
        echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'" >> public/firebase-config.js
        echo "};" >> public/firebase-config.js
        echo "export default firebaseConfig;" >> public/firebase-config.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Ensure this is the directory containing your built files
